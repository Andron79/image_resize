<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список изображений</title>
</head>
<h2> Список изображений </h2>
{% if not image_list %} <h4> Нет доступных изображений </h4> {% endif %}
{% for image in object_list %}
    <a href='{% url 'image_detail' image.pk %}'>{{ image.original }}</a><br>
{% endfor %}

<p><a href="upload/">Добавить изображение</a></p>
</body>
</html>
